[package]
name = "nes-bundler"
description = ""
version = "1.1.8"
authors = ["Ted Steen <ted.steen@gmail.com>"]
edition = "2021"
publish = false

[features]
default = []
#default = ["netplay", "debug"]

netplay = ["matchbox_socket", "ggrs", "futures-timer", "futures", "uuid", "reqwest", "md5"]
debug = ["egui_plot", "puffin", "puffin_egui"]

# Playable framerates in development
[profile.dev]
opt-level = 1
# codegen-backend = "cranelift"

[profile.profiling]
inherits = "release"
debug = true

[profile.release]
codegen-units = 1
lto = true
strip = true
panic = 'abort'

[dependencies]
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
bitflags = "2"

tokio = { version = "1", features = ["rt", "macros", "rt-multi-thread", "sync"] }
egui = { version = "0.26", default-features = false, features = [
  "bytemuck", "default_fonts"
] }
egui_plot = { version = "0.26", optional = true }
puffin = { version = "0.19", optional = true }
puffin_egui = { version = "0.26", optional = true }
egui-winit = "0.26"
egui-wgpu = "0.26"
winit = "0.29"
wgpu = "0.19"
raw-window-handle = "0.6"

# sdl2 = { version = "0.36", features = ["bundled", "static-link"] }
sdl2 = { git = "https://github.com/tedsteen/rust-sdl2.git", branch = "rust-sdl2-for-nes-bundler", features = ["bundled", "static-link"] }

tetanes-core = { git = "https://github.com/tedsteen/tetanes.git", branch="for-nes-bundler" }
bincode = "1.3"
thingbuf = "0.1"

# rusticnes-core = { git = "https://github.com/tedsteen/rusticnes-core", branch="for-nes-bundler" }
base64 = "0.22"
directories = "5"

# Netplay deps
matchbox_socket = { version="0.9", features = ["ggrs"], optional = true }
futures-timer = { version = "3", features = ["wasm-bindgen"], optional = true }
ggrs = { version = "0.10", optional = true }
futures = {version = "0.3", optional = true }
uuid = { version = "1", features = [ "v4" ], optional = true }
reqwest = { version = "0.12", features = ["json"], optional = true }
md5 = { version = "0.7", optional = true }

[build-dependencies]
anyhow = "1.0"
serde_yaml = "0.9"
serde = { version = "1.0", features = ["derive"] }
tinytemplate = "1.2"
winres = "0.1"
