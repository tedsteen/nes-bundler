[package]
name = "nes-bundler"
version = "0.1.3"
authors = ["Ted Steen <ted.steen@gmail.com>"]
edition = "2021"
publish = false

[features]
default = []
#default = ["netplay", "debug"]

netplay = ["matchbox_socket", "tokio", "ggrs", "futures-timer", "futures", "uuid", "reqwest", "md5"]
static-bundle = []
debug = []

[profile.release]
strip = true
# TODO: Look deeper into https://github.com/johnthagen/min-sized-rust
# opt-level = "z"
lto = true
codegen-units = 1
# panic = "abort"

[dependencies]
anyhow = "1.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"

winit = {version = "0.28", features = ["serde"] }
rfd = "0.11.0"
tinyfiledialogs = "3.9"
pixels = "0.13"
egui = "0.22"
egui-winit = "0.22"
egui-wgpu = "0.22"

sdl2 = { version="0.35", features = ["bundled", "static-link"] }

rusticnes-core = { git = "https://github.com/tedsteen/rusticnes-core-for-nes-bundler" }
base64 = "0.21"
zip = { version = "0.6", default-features = false, features = ["deflate"] }

# Netplay deps
matchbox_socket = { version="0.6.0", features = ["ggrs"], optional = true }
futures-timer = { version = "3", features = ["wasm-bindgen"], optional = true }
ggrs = { version = "0.9", optional = true }
tokio = { version = "1", features = ["rt"], optional = true }
futures = {version = "0.3", optional = true }
uuid = { version = "1", features = [ "v4" ], optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }
md5 = { version = "0.7", optional = true }