[package]
name = "nes-bundler"
description = ""
version = "0.1.3"
authors = ["Ted Steen <ted.steen@gmail.com>"]
edition = "2021"
publish = false

[features]
default = []
#default = ["netplay", "debug"]

netplay = ["matchbox_socket", "tokio", "ggrs", "futures-timer", "futures", "uuid", "reqwest", "md5"]
debug = ["egui_plot"]

[package.metadata.bundle]
name = "NES Bundler Demo"
version = "0.0.1"
# See https://github.com/burtonageo/cargo-bundle for details
identifier = "pub.hal.nes-bundler.demo"
homepage = "https://darkbits.se/"
manufacturer = "Darkbits"
# TODO: icon = ["32x32.png", "128x128.png", "128x128@2x.png"]
icon = ["assets/bundler.ico"]
keywords = ["game", "demo"]
category = "Game"
short_description = "TODO: Bundle short Description"
long_description = """
TODO: Bundle long Description
"""

[profile.release]
strip = true

[dependencies]
log = "0.4"
env_logger = "0.11"
anyhow = "1.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
bitflags = "2"

egui = { version = "0.26", default-features = false, features = [
  "bytemuck", "default_fonts"
] }
egui_plot = { version = "0.26", optional = true }
egui_glow = { version = "0.26", features = ["winit", "links"] }
glow = "0.13"
winit = "0.29"
glutin-winit = "0.4"
glutin="0.31"
raw-window-handle = "0.5"

# sdl2 = { version = "0.36", features = ["bundled", "static-link"] }
sdl2 = { git = "https://github.com/tedsteen/rust-sdl2.git", branch = "rust-sdl2-for-nes-bundler", features = ["bundled", "static-link"] }

rusticnes-core = { git = "https://github.com/tedsteen/rusticnes-core-for-nes-bundler" }
base64 = "0.21"

# Netplay deps
matchbox_socket = { version="0.8", features = ["ggrs"], optional = true }
futures-timer = { version = "3", features = ["wasm-bindgen"], optional = true }
ggrs = { version = "0.10", optional = true }
tokio = { version = "1", features = ["rt"], optional = true }
futures = {version = "0.3", optional = true }
uuid = { version = "1", features = [ "v4" ], optional = true }
reqwest = { version = "0.11", features = ["json"], optional = true }
md5 = { version = "0.7", optional = true }

cxx = "1"

[build-dependencies]
anyhow = "1.0"
cxx-build = "1"
cargo_metadata = "0.18"
serde = { version = "1.0", features = ["derive"] }
tinytemplate = "1.2"
winres = "0.1"