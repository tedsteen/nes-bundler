[package]
name = "rusticnes-test"
version = "0.1.0"
authors = ["Ted Steen <ted.steen@gmail.com>"]
edition = "2021"
publish = false
resolver="2"

[features]
optimize = ["log/release_max_level_warn"]
default = ["optimize"]

[dependencies]
env_logger = "0.9"
log = "0.4"
pixels = "0.7"

winit = "0.25"

# rfd = "0.4" # Open file dialog for loading new ROMs?
rust-embed = "6.2"

egui = "0.15"
#egui_wgpu_backend = "0.13"
egui_wgpu_backend = { git = "https://github.com/hasenbanck/egui_wgpu_backend/" }
egui-winit = "0.15"

cpal = "0.13"
ringbuf = "0.2"

game-loop = { version = "0.8", features = ["window"] }

ggrs = "0.5"
bincode = "1.3"

webrtc = "0.2"
webrtc_data = { package = "webrtc-data", version = "0.3" }
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
libp2p = {version = "0.39", features = ["kad"]}
futures = "0.3"
serde = { version = "1.0", features = ["derive"] }

structopt = "0.3"

# rusticnes-core = { git = "https://github.com/zeta0134/rusticnes-core" }
rusticnes-core = { path = "../rusticnes-core-ted-fork" }
