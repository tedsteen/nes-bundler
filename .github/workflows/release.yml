name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
  
  build_release:
    name: Build ${{ matrix.name }} (${{ matrix.target }})
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [
          linux,
          windows,
          macos-x86,
          macos-arm
        ]
        include:
          - name: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: windows
            os: windows-latest
            target: i686-pc-windows-msvc
            file-ending: ".exe"
          - name: macos-x86
            os: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install latest rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install dependencies
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: sudo apt-get -y install libatk1.0-dev

    - name: Build (with Netplay)
      run: cargo install --target ${{ matrix.target }} --features netplay --path . --root ./out

    - name: Rename
      run: cp out/bin/nes-bundler${{ matrix.file-ending }} nes-bundler-${{ matrix.name }}-${{ github.ref_name }}${{ matrix.file-ending }}
    
    - name: Build (without Netplay)
      run: cargo install --target ${{ matrix.target }} --path . --root ./out

    - name: Rename
      run: cp out/bin/nes-bundler${{ matrix.file-ending }} nes-bundler-${{ matrix.name }}-no-netplay-${{ github.ref_name }}${{ matrix.file-ending }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create_release.outputs.tag-name }}
        files: |
          nes-bundler-${{ matrix.name }}-${{ github.ref_name }}${{ matrix.file-ending }}
          nes-bundler-${{ matrix.name }}-no-netplay-${{ github.ref_name }}${{ matrix.file-ending }}
